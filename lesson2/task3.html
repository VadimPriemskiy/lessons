<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<form name="test" method="post" action="/">
    <p><b>Name</b><br>
        <input aria-label="dwerthy" type="text" size="20">

<optgroup label="Teach skills">

</optgroup>

    <option value="Proactivity">Proactivity</option>

</optgroup>
    </select>

    <p>
      <b>Comments</b><br>
